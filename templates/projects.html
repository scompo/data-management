{{define "content"}}
<h1>Projects list</h1>
<h2>Here you can find the list of all created projects</h2>
<a href="/projects/new">Create a new project</a>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
        {{range .Projects}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.CreationDate}}</td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}
